<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Password Masker</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.mask-password.js"></script>
	</head>
	<body>
		<input type='password'></input>
		<script>
			$(function() {
				$("input").maskPassword()
			});
		</script>
	</body>
</html>
